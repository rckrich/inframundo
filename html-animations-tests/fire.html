<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realistic Fire Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
        }

        .fire-container {
            position: relative;
            width: 100px;
            height: 150px;
        }

        .flame {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            border-radius: 50% 50% 10% 10%;
            background: radial-gradient(circle at bottom, #ffba00, #ff7a00, #ff3a00, transparent);
            animation: flicker 1.5s infinite ease-in-out, rise 3s infinite ease-in-out;
            opacity: 0.8;
        }

        .flame:nth-child(1) {
            width: 60%;
            height: 60%;
            left: 20%;
            animation-delay: 0s;
        }

        .flame:nth-child(2) {
            width: 70%;
            height: 70%;
            left: 15%;
            animation-delay: 0.3s;
        }

        .flame:nth-child(3) {
            width: 80%;
            height: 80%;
            left: 10%;
            animation-delay: 0.6s;
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="fire-container">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>
</body>
</html>
