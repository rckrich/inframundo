<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Light Orb Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
        }

        .light-orb {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, rgb(255, 254, 214), rgba(255, 255, 255, 0.231));
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: brightness 2s ease-in-out infinite, float-orb 3s ease-in-out infinite;
        }

        @keyframes brightness {
            0%, 100% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.265);
                opacity: 0.8;
            }
            50% {
                box-shadow: 0 0 60px rgb(255, 255, 255);
                opacity: 1;
            }
        }

        @keyframes float-orb {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

    </style>
</head>
<body>
    <div class="light-orb"></div>
</body>
</html>
