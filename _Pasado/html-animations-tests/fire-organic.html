<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realistic Fire Effect with JavaScript</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
        }

        .fire-container {
            position: relative;
            width: 120px;
            height: 200px;
            overflow: hidden;
        }

        .flame {
            position: absolute;
            bottom: 0;
            border-radius: 50% 50% 20% 20%;
            background: radial-gradient(circle at bottom, rgba(255, 165, 0, 0.9), rgba(255, 69, 0, 0.8), transparent);
            opacity: 0.8;
            animation: flicker 1s infinite ease-in-out, rise 3s infinite ease-in-out;
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes rise {
            0% {
                transform: translateX(0) translateY(0) scale(1);
            }
            100% {
                transform: translateX(0) translateY(-200%) scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="fire-container" id="fireContainer"></div>

    <script>
        function createFlame() {
            // Create a flame div
            const flame = document.createElement('div');
            flame.className = 'flame';

            // Set random width and height
            const size = Math.random() * 40 + 20; // Width between 20% and 60%
            flame.style.width = `${size}%`;
            flame.style.height = `${size}%`;

            // Random horizontal position
            flame.style.left = `${Math.random() * (100 - size)}%`;

            // Add random animation delay for rising effect
            flame.style.animationDelay = `${Math.random() * 3}s`;

            return flame;
        }

        // Function to generate and animate multiple flames
        function generateFire(numFlames) {
            const fireContainer = document.getElementById('fireContainer');

            for (let i = 0; i < numFlames; i++) {
                const flame = createFlame();
                fireContainer.appendChild(flame);
            }
        }

        // Generate 15 flames
        generateFire(15);
    </script>
</body>
</html>
