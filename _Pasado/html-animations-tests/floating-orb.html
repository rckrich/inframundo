<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Orb Effect</title>
  <style>
    .floating-orb {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="floating-orb">
    <img style="width: 100%; position: absolute; top: 0px; left: 0;" src="../images/images-Inframundo/Portal_raro.png" alt="Bar Entrance">					

  </div>
</body>
</html>
